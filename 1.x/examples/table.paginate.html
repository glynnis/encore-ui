<table class="table-striped" ng-controller='tablePaginateExampleController'>
  <thead>
    <tr>
      <th>Name</th>
      <th>Occupation</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="person in people | Paginate:pager">
      <td>{{ person.name }}</td>
      <td>{{ person.occupation }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr class="paginate-area">
      <td colspan="3">
        <rx-paginate page-tracking="pager"></rx-paginate>
      </td>
    </tr>
  </tfoot>
</table>
