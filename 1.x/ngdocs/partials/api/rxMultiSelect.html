<div><div class="rxmultiselect-page"><h2 id="rxmultiselect-component">rxMultiSelect Component</h2>
<p>This component is a multi-select dropdown with checkboxes for each option.
It is a replacement for <code>&lt;select multiple&gt;</code> when space is an issue, such as
in the header of a table.</p>
