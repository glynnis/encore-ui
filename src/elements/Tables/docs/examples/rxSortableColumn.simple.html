<table
  rx-floating-header
  id="sortable-column-testing-table"
  ng-controller="rxSortableColumnSimpleCtrl"
  class="table-striped table-demo--sortable-column sortable-column-table">

  <thead>
    <tr>
      <th scope="col" class="column-name">
        <rx-sortable-column
          sort-method="sortCol(property)"
          sort-property="name"
          predicate="sort.predicate"
          reverse="sort.reverse">
          Name
        </rx-sortable-column>
      </th>
      <th scope="col" class="column-occupation">
        <rx-sortable-column
          sort-method="sortCol(property)"
          sort-property="jobTitle"
          predicate="sort.predicate"
          reverse="sort.reverse">
          Occupation
        </rx-sortable-column>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="resource in talentPool | rxSortEmptyTop:sort.predicate:sort.reverse">
      <th class="column-name" scope="row">{{resource.name}}</th>
      <td class="column-occupation">{{resource.jobTitle}}</td>
    </tr>
  </tbody>
</table>
