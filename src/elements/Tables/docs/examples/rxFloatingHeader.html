<div ng-controller="rxFloatingHeaderCtrl">
  <table rx-floating-header class="e2e-filter table-demo--floating-header">
    <thead>
      <tr>
        <th colspan="2">
          <rx-search-box
            ng-model="searchText"
            rx-placeholder="'Filter by any...'"></rx-search-box>
        </th>
      </tr>
      <tr>
        <th class="column-name">Column One Header</th>
        <th class="column-value">Column Two Header</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="datum in data | filter:searchText"
        class="row_{{datum.value}}"
        ng-class="{'first-row': $index===0, 'middle-row': $index===11, 'last-row': $index===21}">
        <td class="column-name">{{datum.name}}</td>
        <td class="column-value">{{datum.value}}</td>
      </tr>
    </tbody>
  </table>
</div>
